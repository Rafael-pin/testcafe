<!DOCTYPE html>
<html lang="en">
    <head>
      <title>TestCafe</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" onfocus="this.value=''" id="name" name="name" value="John"><br>
            <input type="button" id="setName" value="Set name">
            <input type="button" id="clearName" value="Clear name">
        </form>
        <p>Name: <strong id="result">Name</strong></p>
        <script type="text/javascript">
            const setNameButton = document.getElementById('setName');

            setNameButton.addEventListener("click", () => {
                var result = document.getElementById("result");
                result.innerText = document.getElementById("name").value;
            })

            const clearNameButton = document.getElementById('setName');

            clearNameButton.addEventListener("click", () => {
                var name = document.getElementById("name");
                name.value = "";
            })
        </script>
    </body>
</html>
